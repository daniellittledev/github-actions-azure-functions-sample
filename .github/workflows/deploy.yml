name: Deploy
on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag"
        required: true
      prerelease:
        description: "Is prerelease"
        required: true
        default: "false"

jobs:
  deploy-test:
    name: Deploy to Test
    permissions:
      id-token: write
      contents: read
    uses: ./.github/workflows/_deploy-to-env.yml
    with:
      environment: test
      version: ${{ github.event_name == 'release' && github.event.release.tag_name || github.event.inputs.tag }}
      AZURE_RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}
      AZURE_FUNCTIONAPP_NAME: ${{ vars.AZURE_FUNCTIONAPP_NAME }}
      AppSettings__ExternalApi__BaseUrl: ${{ vars.AppSettings__ExternalApi__BaseUrl }}
      AppSettings__ExternalApi__ApiKey: ${{ vars.AppSettings__ExternalApi__ApiKey }}
      AppSettings__ExternalApi__TimeoutSeconds: ${{ vars.AppSettings__ExternalApi__TimeoutSeconds }}
      KeyVault__Url: ${{ vars.KeyVault__Url }}
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

  deploy-prod:
    name: Deploy to Production
    needs: [deploy-test]
    if: (github.event_name == 'release' && github.event.release.prerelease || github.event.inputs.prerelease) == 'false'
    permissions:
      id-token: write
      contents: read
    uses: ./.github/workflows/_deploy-to-env.yml
    with:
      environment: prod
      version: ${{ github.event_name == 'release' && github.event.release.tag_name || github.event.inputs.tag }}
      AZURE_RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}
      AZURE_FUNCTIONAPP_NAME: ${{ vars.AZURE_FUNCTIONAPP_NAME }}
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
